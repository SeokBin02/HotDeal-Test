	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="/" class="logo"><strong>Hot Deal</strong> by Challenge Team 18</a>
								</header>

								<!-- templates : https://html5up.net/ethereal/download -->
								<section style="padding-top: 0px; padding-bottom: 0px;">
									<table>
										<thead>
											<tr>
												<td><strong>No</strong> </td>
												<td><strong>상품명</strong></td>
												<td><strong>가격</strong></td>
											</tr>
										</thead>
										<tbody id="product-list">
<!--											<tr>-->
<!--												<td>30</td>-->
<!--												<td>상품명입니다.</td>-->
<!--												<td>99999</td>-->
<!--											</tr>-->
										</tbody>
									</table>
								</section>
								<ul class="pagination" style="margin:0; cursor: pointer; text-align: center; padding-bottom: 20px">
								</ul>
						</div>

					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<!-- <div class="inner" style="padding-top: 0px;"> -->
						<div class="inner">
							<section style="padding-bottom: 0px;">
								<div style="text-align: center;" id="sign-button">
									
								</div>
							</section>

							<!-- Product -->
							<section style="padding-bottom: 0px;">
								<header class="major">
									<h2>Options</h2>
								</header>
								<label for="product-type">상품 타입</label>
								<select id="product-type">
									<option value="normal" selected>일반 상품</option>
									<option value="limited">한정판 상품</option>
								</select>
								<br>
								<label for="main-category">대분류</label>
								<select onclick="set_sub_category(this.value)" id="main-category">
									<option value="" selected>전체 선택</option>
								</select>
								<br>
								<label for="sub-category">상세분류</label>
								<select id="sub-category">
									<option value="" selected>전체 선택</option>
								</select>
								<br>
								<!-- <br> -->
								<label for="minPrice">최소 가격</label>
								<input id="minPrice" type="text"/>
								<!-- <br> -->
								<br>
								<label for="minPrice">최대 가격</label>
								<input id="maxPrice" type="text"/>
								<!-- <br> -->
								<br>
								<label for="minPrice">키워드</label>
								<input id="keyword" type="text"/>
								<br>
								<div style="text-align: center;">
									<button onclick="search()" type="button" style="margin-bottom: 20px;">
										Search
									</button>
								</div>
							</section>

							<!-- Section -->
								<section>
									<header class="major">
										<h2>Git repo.</h2>
									</header>
									<a href="https://github.com/InyongHwang/HotDeal">https://github.com/InyongHwang/HotDeal</a>
								</section>
